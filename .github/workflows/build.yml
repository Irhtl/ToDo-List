name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build APK
      uses: mas-cli/mas@v2
      with:
        args: build
    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: build/app/outputs/apk/debug/app-debug.apk
